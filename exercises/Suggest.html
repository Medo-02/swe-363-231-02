    <div class="container">
        <section id="SuggestFrom">
            <form action="confirm.html" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your name">
                <br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your email">
                <br>
        
                <label for="platforms">Select the platform:</label>
                <select id="platforms" name="platforms">
                    <option value="PC">PC</option>
                    <option value="XBOX">XBOX</option>
                    <option value="Playstation">Playstation</option>
                    <option value="Nintendo">Nintendo</option>
                </select>
                <br>
        
                <label for="game">Game name:</label>
                <input list="games" id="game" type="text" name="game" required placeholder="Full name"></input>
                <datalist id="games">
                    <option value="The Legend of Zelda: Breath of the Wild">
                    <option value="Red Dead Redemption 2">
                    <option value="The Witcher 3: Wild Hunt">
                    <option value="Minecraft">
                    <option value="Fortnite">

                    <option value="Overwatch">

                    <option value="FIFA 22">

                    <option value="Assassin's Creed Valhalla">
                    <option value="Doom Eternal">
                    <option value="The Elder Scrolls V: Skyrim">
                    <option value="Among Us">
                </datalist>
                <br>
    
                <label for="price">Game price(optional):</label>
                <input type="number" id="price" name="price" placeholder="$60">
                <br>
        
                <label for="played">When you played the game (optional):</label>
                <input type="date" id="played" name="played">
                <br>
                <label for="description">Description(optional):</label>
                <textarea id="description" name="description" placeholder="Descripe and explain your game"></textarea>
                <br>
        
                <!-- JS 3 Exercise 2 -->
                <label for="signature">Signature</label>
                <div class="signature-container">
                    <canvas id="signature" width="300" height="150"></canvas>
                    <button id="clear">Clear</button>
                </div>
                <input type="hidden" id="signature-image" name="signature" required>
                <br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </div>
    
    <!-- HTML 2 Exercise 2 game form end-->
    <script>
        // Selecting the signture elemenets
        const canvas = document.getElementById("signature");
        const clearButton = document.getElementById("clear");
        const signatureInput = document.getElementById("signature-image");
        const context = canvas.getContext("2d");
        //Specify the signture line proprities
        let isdrawing = false;
        context.lineWidth = 2;
        context.lineCap = "round";
        context.lineJoin = "round";
        context.strokeStyle = "#000";
        //Detect mouse signature
        canvas.addEventListener("mousedown", () => {
            isdrawing = true;
            context.beginPath();
        });
        canvas.addEventListener("mouseup", () => {
            isdrawing = false;
            const signImage = canvas.toDataURL("image/png");
            signatureInput.value = signatureImage;
        });
        canvas.addEventListener("mousemove", draw);
        clearButton.addEventListener("click", () => {
            context.clearRect(0, 0, canvas.width, canvas.height);
            signatureInput.value = "";
        });
        //track the mouse drawing
        function draw(e){
            if (!isdrawing){
                return;
            }
            context.moveTo(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top);
            context.lineTo(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top);
            context.stroke();
        }


    </script>
